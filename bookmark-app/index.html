<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div id="bookmarks-container" class="container">
        <div class="item">
            <i id="delete-bookmark" class="fas fa-trash-alt" title="Delete Bookmark"></i>
            <div class="name">
                <img class="name__img" src="img/favicon.png" alt="Favicon">
                <a class="name__link" href="https://books.google.com" target="_blank" rel="noreferrer">Books</a>
            </div>
        </div>

        <div class="item">
            <i id="delete-bookmark" class="fas fa-trash-alt" title="Delete Bookmark"></i>
            <div class="name">
                <img class="name__img" src="img/favicon.png" alt="Favicon">
                <a class="name__link" href="https://books.google.com" target="_blank" rel="noreferrer">Books</a>
            </div>
        </div>

        <div class="item">
            <i id="delete-bookmark" class="fas fa-trash-alt" title="Delete Bookmark"></i>
            <div class="name">
                <img class="name__img" src="img/favicon.png" alt="Favicon">
                <a class="name__link" href="https://books.google.com" target="_blank" rel="noreferrer">Books</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-container">
        <div class="modal">
            <i id="close-modal" class="fas fa-times close-icon"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input id="website-name" type="text" class="form-input">
                    </div>

                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input id="website-url" type="text" class="form-input">
                    </div>
                    <button class="form-button" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
