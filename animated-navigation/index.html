<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Menu Overlay -->
    <div id="overlay" class="overlay overlay-slide-left">
        <!-- Menu Items -->
        <nav class="nav">
            <ul class="nav__list">
                <li id="nav-1" class="nav__list--item slide-out-1">
                    <a href="#home">Home</a>
                </li>
                <li id="nav-2" class="nav__list--item slide-out-2">
                    <a href="#about">About</a>
                </li>
                <li id="nav-3" class="nav__list--item slide-out-3">
                    <a href="#skills">Skills</a>
                </li>
                <li id="nav-4" class="nav__list--item slide-out-4">
                    <a href="#projects">Projects</a>
                </li>
                <li id="nav-5" class="nav__list--item slide-out-5">
                    <a href="#contacts">Contacts</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Menu Bars -->
    <div id="menu-bars" class="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Sections -->
    <section id="home">
        <a href="https://github.com" target="_blank" rel="noreferrer">Design</a>
    </section>

    <section id="about">
        <h2>Learn More About Me</h2>
    </section>

    <section id="skills">
        <h2>These Are My Strengths</h2>
    </section>

    <section id="projects">
        <h2>These Are My Results</h2>
    </section>

    <section id="contacts">
        <h2>Available Anytime</h2>
    </section>
</body>
</html>
