<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Background -->
    <video class="video-background" autoplay loop muted>
        <source src="media/time.mp4">
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <div id="input-container" class="input-container">
            <h1>Create a Custom Countdown!</h1>
            <form id="countdownForm" class="form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Countdown -->
        <div id="countdown" class="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span>2</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- Complete -->
        <div id="complete" class="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h2 id="complete-info"></h2>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
</body>
</html>
